<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #F9FAFB;
        }

        .form-select {
            border-radius: 15px;
            border: 2px solid #6C63FF;
            box-shadow: 0px 6px 12px rgba(108, 99, 255, 0.2), 0px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        .form-select:hover {
            background: linear-gradient(145deg, #f3f3f3, #eaeaea);
            border-color: #5145CD;
            box-shadow: 0px 8px 16px rgba(108, 99, 255, 0.3), 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .form-select:focus {
            border-color: #5145CD;
            outline: none;
            box-shadow: 0px 8px 16px rgba(108, 99, 255, 0.4), 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <!-- select -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
        <select class="form-select form-select-lg text-dark fw-bold" aria-label="Default select example"
            style="max-width: 400px;">
            <option selected>Select Your Option</option>
            <option value="1">Github</option>
            <option value="2">Instagram</option>
            <option value="3">LinkedIn</option>
            <option value="4">Facebook</option>
            <option value="5">Twitter</option>
        </select>
    </div>

    <div class="container d-flex flex-column align-items-center mt-5">
        <h4 class="mb-4">Wearing</h4>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" checked>
            <label class="form-check-label" for="flexCheckChecked1">
                T-shirt
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
            <label class="form-check-label" for="flexCheckChecked2">
                Jeans
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" checked>
            <label class="form-check-label" for="flexCheckChecked3">
                Jacket
            </label>
        </div>
    </div>
    <div class="container d-flex flex-column align-items-center mt-5">
        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1">
    </div>

    <div class="container d-flex flex-column align-items-center mt-5 mb-5 p-5 border border-dark">
        <h4 class="mb-4">Input Group</h4>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Fullname" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
    </div>
    <!-- floating -->

    <div class="container d-flex flex-column align-items-center mt-5 mb-5 p-5 border border-dark">
        <h4 class="mb-4">Floating</h4>
        <div class="form-floating mb-3" style="width: 800px;">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating mb-3" style="width: 800px;">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3" style="width: 800px;">
            <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Password</label>
        </div>
    </div>
    <!-- validation -->
    <div class="container d-flex flex-column align-items-center mt-5 mb-5 p-5 border border-dark">
        <h4 class="mb-4">Validation</h4>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
