<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #F9FAFB;
        }

        .form-select {
            border-radius: 15px;
            border: 2px solid #6C63FF;
            box-shadow: 0px 6px 12px rgba(108, 99, 255, 0.2), 0px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        .form-select:hover {
            background: linear-gradient(145deg, #f3f3f3, #eaeaea);
            border-color: #5145CD;
            box-shadow: 0px 8px 16px rgba(108, 99, 255, 0.3), 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .form-select:focus {
            border-color: #5145CD;
            outline: none;
            box-shadow: 0px 8px 16px rgba(108, 99, 255, 0.4), 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
        <select class="form-select form-select-lg text-dark fw-bold" aria-label="Default select example"
            style="max-width: 400px;">
            <option selected>Select Your Option</option>
            <option value="1">Github</option>
            <option value="2">Instagram</option>
            <option value="3">LinkedIn</option>
            <option value="4">Facebook</option>
            <option value="5">Twitter</option>
        </select>
    </div>

    <div class="container d-flex flex-column align-items-center mt-5">
        <h4 class="mb-4">Wearing</h4>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" checked>
            <label class="form-check-label" for="flexCheckChecked1">
                T-shirt
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
            <label class="form-check-label" for="flexCheckChecked2">
                Jeans
            </label>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" checked>
            <label class="form-check-label" for="flexCheckChecked3">
                Jacket
            </label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
