<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="container flex">
        <!-- Sidebar -->
        <div class="sidebar bg-violet-400 pl-10 pt-16 flex flex-col space-y-4 min-h-screen">
            <button class="text-white text-lg pr-5 pb-4 flex items-center"><i
                    class="fa-solid fa-grip text-white pr-4 text-2xl"></i>Overview
            </button>
            <button class="text-white text-lg flex items-center pb-4"><i
                    class="fa-solid fa-calendar pr-4"></i>Tasks</button>
            <button class="text-white text-lg flex items-center pb-4"><i
                    class="fa-solid fa-file pr-4"></i>Documents</button>
            <button class="text-white text-lg flex items-center pb-4"><i
                    class="fa-solid fa-note-sticky pr-4"></i>Notes</button>

            <hr class="border-t-2 border-white w-full pb-6">

            <button class="text-white text-lg flex items-center"><i
                    class="fa-solid fa-circle pr-4 text-yellow-300 text-xs"></i></i>Add
                Notes</button>
            <button class="text-white text-lg flex items-center"><i
                    class="fa-solid fa-circle text-red-400 pr-4 text-xs"></i></i>Add
                Notes</button>
            <button class="text-white text-lg flex items-center"><i
                    class="fa-solid fa-circle text-blue-400 pr-4 text-xs"></i></i>Add
                Notes</button>
            <button class="text-white text-lg flex items-center pb-4"><i class="fa-solid fa-plus pr-4"></i>Add
                Notes</button>

            <hr class="border-t-2 border-white w-full ">

            <div class="flex gap-6 pt-10">
                <a href="https://facebook.com" target="_blank" class="text-white text-2xl">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="text-white text-2xl">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="text-white text-2xl">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
            <p class="text-white text-base pr-4 flex justify-center whitespace-nowrap ">All Rights Are Reserved</p>
        </div>
        <!-- Sidebar End -->

        <!-- Main-Content Start -->
        <div class="main-content flex-1 p-6">
            <div class="navbar"></div>
        </div>
        <!-- Main-Content End -->
    </div>
</body>

</html>
