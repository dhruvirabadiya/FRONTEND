<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        lectur 6
    </title>
<!-- favicon tag -->
    <link rel="shortcut icon"
        href="image.jpg">
        <!-- mata tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        audio {
            margin-top: 200px;
        }
    </style>
</head>

<body>

    <!-- audio tag -->

    <audio controls mute autoplay loop="" preload="">
        <source src="audio.mp3" type="audio/mp3">
    </audio><br>
    <audio src="audio.mp3" controls></audio><br><br>
    <!-- video tag -->
    <video controls height="200" width="200" muted autoplay loop="">
        <source src="video.mp4" type="video/mp4">
    </video>
    <br>
<!-- figure tag -->
    <figure>
        <img src="images.jpg" height="200" width="200">
        <figcaption>
            hello world
        </figcaption>
    </figure>

</body>

</html>
