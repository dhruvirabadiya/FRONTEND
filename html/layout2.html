<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            height: 100px;
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr style="background-color: red;">
            <td colspan="12" style="font-weight: bolder;">&lt;header&gt;</td>
        </tr>
        <tr style="background-color: lightskyblue;">
            <td colspan="12" style="font-weight: bolder;">&lt;nav&gt;</td>
        </tr>
        <tr style="background-color: yellow;">
            <td colspan="8" style="font-weight: bolder;">&lt;section&gt;</td>
            <td colspan="4" rowspan="2" style="font-weight: bolder; background-color: rgb(255, 167, 236);">&lt;aside&gt;
            </td>
        </tr>
        <tr style="background-color: rgb(255, 145, 0);">
            <td colspan="8" style="font-weight: bolder;">&lt;article&gt;</td>
        </tr>
        <tr style="background-color: rgb(103, 100, 100);">
            <td colspan="12" style="font-weight: bolder;">&lt;footer&gt;</td>
        </tr>
    </table>
</body>

</html>
