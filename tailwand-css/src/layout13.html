<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mx-auto">
        <div class="grid grid-cols-3  mt-44">
            <div class="place-self-center">
                <h6 class="font-semibold text-lg">Customer Service</h6>
            </div>
            <div class="place-self-center">
                <h6  class="font-semibold text-lg">Say Hello</h6>
            </div>
            <div class="place-self-center">
                <h6  class="font-semibold text-lg">Phone</h6>
            </div>
        </div>

        <div class="grid grid-cols-3 mt-4">
            <div class="place-self-center">
                <h6 class="text-gray-500 font-semibold">info@robowolf.net</h6>
            </div>
            <div class="place-self-center">
                <h6 class="text-gray-500 font-semibold">hello@robowolf.net</h6>
            </div>
            <div class="place-self-center">
              <h6 class="text-gray-500 font-semibold"> +7 965-404-1978</h6>
            </div>
        </div>

        <div>
            <hr class="h-0.5 bg-gray-300  mt-8 mb-5  ">
        </div>

        <div class="flex justify-center items-center mt-10">
            <h6 class="font-semibold text-xl">Subscribe</h6>
        </div>

        <div class="flex justify-center items-center mt-5 gap-4">
           <input type="email" name="" id="" placeholder="Enter Your Email" class="border-2 p-2 rounded-md px-8">
           <button class="border-2 p-2 rounded-md px-6 bg-violet-500 text-white font-semibold">Sign In</button>
        </div>

        <div class="flex justify-center items-center mt-8 mb-5">
            <div class="flex gap-5 rounded-lg border shadow shadow-gray-300 px-5 ">
                <div class="flex justify-center items-center h-10 w-10">
                    <i class="fa-brands fa-square-facebook text-xl" style="color: rgb(107 114 128);"></i>
                </div>
                <div class="flex justify-center items-center h-10 w-10">
                    <i class="fa-brands fa-twitter text-xl" style="color: rgb(107 114 128);"></i>
                </div>
                <div class="flex justify-center items-center h-10 w-10">
                    <i class="fa-brands fa-google text-xl" style="color: rgb(107 114 128);"></i>
                </div>
                <div class="flex justify-center items-center h-10 w-10">
                    <i class="fa-brands fa-linkedin-in text-xl" style="color: rgb(107 114 128);"></i>
                </div>
            </div>
        </div>
    </div>
