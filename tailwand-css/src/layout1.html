<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"

<body class="bg-black">
    <div class="container mx-auto  mt-52 font-sans  bg-white ">
        <div class="flex justify-center items-center space-x-32 p-16">
            <div>
                <h6 class="text-black text-xl font-semibold mb-4">Company</h6>
                <ul class="text-gray-600">
                    <li class="mb-3">Brand</li>
                    <li class="mb-3">Contact Us</li>
                    <li class="mb-3">Blog</li>
                </ul>
            </div>
            <div>
                <h6 class="text-black text-xl font-semibold mb-4">Legal</h6>
                <ul class="text-gray-600">
                    <li class="mb-3">Privacy</li>
                    <li class="mb-3">Terms</li>
                    <li class="mb-3">Support</li>
                </ul>
            </div>
            <div>
                <h6 class="text-black text-xl font-semibold mb-4">Products</h6>
                <ul class="text-gray-600">
                    <li class="mb-3">Latest Features</li>
                    <li class="mb-3">Product Roadmap</li>
                    <li class="mb-3">Knowledge Base</li>
                </ul>
            </div>
            <div>

                <div>

                </div>

                    <button

        <div>

        </div>
        <div class="flex justify-center items-center">
            <p class=" text-gray-600 mt-4">Sitemap. Privacy &#169; Robowolf , saint-Petersburg</p>
        </div>
        <div class="flex justify-center items-center gap-4  mt-6 pb-8">
            <div class="rounded-full bg-gray-300 flex justify-center items-center h-10 w-10">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="rounded-full bg-gray-300 flex justify-center items-center h-10 w-10">
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <div class="rounded-full bg-gray-300 flex justify-center items-center h-10 w-10">
                <i class="fa-brands fa-google"></i>
            </div>
        </div>
